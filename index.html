<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Modo Oscuro</title>
    <style>
        /* Estilos de reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Configuración general de la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            color: #e0e0e0;
        }

        /* Contenedor del formulario */
        .login-container {
            width: 320px;
            padding: 20px;
            background-color: #2b2b3c;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        /* Título */
        .login-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Campos del formulario */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #44475a;
            border-radius: 5px;
            background-color: #3a3a4d;
            color: #ffffff;
        }

        /* Placeholder color */
        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #b3b3cc;
        }

        /* Botón de enviar */
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4a80f5;
            border: none;
            color: #ffffff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover del botón */
        .login-container input[type="submit"]:hover {
            background-color: #3a6cd5;
        }

        /* Mensaje de error */
        .error-message {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Ingresar">
        </form>
        <!-- Mensaje de error de ejemplo; puedes mostrarlo cuando haya un error en el inicio de sesión -->
        <p class="error-message">Nombre de usuario o contraseña incorrectos</p>
    </div>
</body>
</html>
